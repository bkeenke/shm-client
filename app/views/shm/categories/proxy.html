<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">VPN Marzban</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Тариф</label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.service.name" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Статус</label>
            <div class="col-sm-3">
                <input type="text" ng-model="row.status" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Стоимость</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.service.cost" class="form-control" readonly="readonly">
            </div>
            <label class="col-sm-2 control-label">Действует до</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.expire" class="form-control" readonly="readonly">
            </div>
        </div>
        <div class="form-group" ng-if="row.status=='ACTIVE'">
            <label class="col-sm-2 control-label">Qr-код</label>
            <div class="col-sm-9">
                <button class="btn btn-success" ng-click="openQrModal()">Показать</button>
            </div>
        </div>
        <div class="form-group" ng-if="row.status=='ACTIVE'">
            <label class="col-sm-2 control-label">Ссылка</label>
            <div class="col-sm-9">
                <button class="btn btn-info" ng-click="CopyUrl()" >
                    <span ng-if="!copied">Скопировать</span>
                    <span ng-if="copied"><i class="fa fa-check-circle text-success"></i> Скопировано</span>
                </button>
            </div>
        </div>
    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger pull-left" ng-if="row.status=='BLOCK' || row.status=='ACTIVE' || row.status=='NOT PAID'" ng-click="delete()">Удалить</b
utton>
    </div>
</form>
